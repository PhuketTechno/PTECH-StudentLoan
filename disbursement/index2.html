<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดทำแบบยืนยันการเบิกเงินกู้ยืม</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
div.fill-screen {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    text-align: center;
}
img.make-it-fit {
    max-width: 99%;
    max-height: 99%;
}
    </style>
</head>

<body>




    
    <div id="demo" class="carousel '" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner fill-screen">
            <div class="carousel-item active">
                <img src="https://i.imgur.com/ORjd9aq.jpg" class="d-block make-it-fit" style="width:100%">
                <div class="carousel-caption">
                    <p>1. ในแอป กยศ. Connect ✅ กดที่เมนูบริการ ✅ เลือกยื่นกู้</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.imgur.com/pFaAtm1.jpg"  class="d-block make-it-fit" style="width:100%">
                <div class="carousel-caption">
                    <p>2. เลือกเบิกเงินกู้ยืม</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.imgur.com/eFFDvUS.jpg"   class="d-block make-it-fit" style="width:100%">
                <div class="carousel-caption">
                    <p>3. โปรแกรมจะแสดงข้อมูลของนักศึกษา</p>
                </div>                
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
